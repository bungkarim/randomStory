<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Project</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-container">
        <section id="stat-section">
            <div id="xp" class="stat">XP: 
                <span id="xp-value">
                    <strong>0</strong>
                </span>
            </div>
            <div id="health" class="stat">Health: 
                <span id="health-value">
                    <strong>100</strong>
                </span>
            </div>
            <div id="gold" class="stat">Gold: 
                <span id="gold-value">
                    <strong>0</strong>
                </span>
            </div>
        </section>
        <section id="story-section">
            <div id="story-container">
                <p id="story-text">Perang semakin dahsyat, pasukan anda satu-persatu mulai tewas. Aliansi musuh terus menambah jumlah prajurit di medan perang.</p>
                <p id="next-text">Tap to continue...</p>
            </div>
            <div id="btn-container">
                <button id="button1" class="button">Button 1</button>
                <button id="button2" class="button">Button 2</button>
                <button id="button3" class="button">Button 3</button>
            </div>
        </section>
    </main>         
    

    <script type="module" src="./bundle.js"></script>
</body>
</html>
